<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Neumorphism Accessibility Example</title>
  <link href="https://fonts.googleapis.com/css?family=Quicksand&display=swap" rel="stylesheet"><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="btn-holder">
  <p class="intro-text">Press the buttons</p>
  <button
    id="play-pause"
    onclick="changeStyle('play-pause')"
    aria-label="Play/Pause Button."
    class="btn neumorphic"
  >
    <span class="icon">
      <i id="play" class="material-icon">
        play_arrow
      </i>
      
      <i id="pause" class="material-icon">
        pause
      </i>
    </span>
  </button>
  
  <button
    id="shuffle-btn"
    onclick="changeStyle('shuffle-btn')"
    aria-label="Shuffle Button."
    class="btn neumorphic"
  >
    <i id="shuffle" class="material-icon">
      shuffle
    </i>
  </button>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
